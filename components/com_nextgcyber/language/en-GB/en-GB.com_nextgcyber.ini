COM_NEXTGCYBER_VERIFY_DOMAIN_DESC="<p>To verify the domain name is your owns, please follow the steps below</p>
<p>1: Sign in to your domain's account at your domain host</p>
<p>2: Locate the page for updating your domain's DNS records.
The page might be called something like DNS Management, Name Server Management, or Advanced Settings</p>
<p>3: Locate the TXT records, A records for your domain. You may already have one or more records resembling:</p>
<table class='table'>
<tr>
<th>Name / Host / Alias</th>
<th>Time to Live (TTL)</th>
<th>Record Type</th>
<th>Value / Answer / Destination</th>
</tr>
<tr>
<td>Blank or @</td>
<td>86400</td>
<td>TXT</td>
<td>%s</td>
</tr>
<tr>
<td>Blank or @</td>
<td>86400</td>
<td>A</td>
<td>%s</td>
</tr>
</table>
<p>4: Save your changes and wait until they take effect.</p>
<p>5: Click verify button</p>
"
