<p>A complete domain name is valid if it meets the following criteria:</p>
<ul>
    <li>A complete domain name must have one or more subdomain names and one top-level domain name.</li>
    <li>A complete domain name must use dots (.) to separate domain names.</li>
    <li>Domain names must use only alphanumeric characters and dashes (-).</li>
    <li>Domain names must not begin or end with dashes (-).</li>
    <li>Domain names must mot have more than 63 characters.</li>
    <li>The top-level domain name must be one of the predefined top-level domain names, like (com), (org), or (ca)</li>
</ul>
